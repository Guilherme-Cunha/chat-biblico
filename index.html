<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat BÃ­blico</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="app" class="w-full max-w-lg h-[600px] bg-white shadow-2xl rounded-2xl flex flex-col overflow-hidden">
    
    <!-- CabeÃ§alho -->
    <header class="bg-blue-700 text-white p-4 text-center font-bold text-lg">
      Chat BÃ­blico ðŸ“–
    </header>

    <!-- Mensagens -->
    <div class="flex-1 p-4 overflow-y-auto space-y-3" id="messages">
      <div v-for="(msg, index) in messages" :key="index" class="flex"
           :class="msg.from === 'user' ? 'justify-end' : 'justify-start'">
        
        <div :class="msg.from === 'user' 
                      ? 'bg-blue-600 text-white rounded-2xl p-3 max-w-[75%] text-right shadow-md' 
                      : 'bg-gray-200 text-gray-900 rounded-2xl p-3 max-w-[75%] text-left shadow-md'">
          {{ msg.text }}
        </div>
      </div>
    </div>

    <!-- Input -->
    <form @submit.prevent="sendMessage" class="flex border-t border-gray-300">
      <input v-model="input" 
             type="text" 
             placeholder="Digite sua pergunta..." 
             class="flex-1 p-3 outline-none text-gray-700"
             required />
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 font-bold">
        Enviar
      </button>
    </form>

  </div>

  <script src="main.js"></script>
</body>
</html>
